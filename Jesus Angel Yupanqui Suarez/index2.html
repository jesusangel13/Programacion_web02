<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Personas</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <video autoplay muted loop id="bg-video">
        <source src="video/Anime Girl - Suzumi - [Live Wallpaper 4k].mp4" type="video/mp4">
    </video>

    <div class="container">
        <form onsubmit="guardarElementos(event)">
            <h2>Registro de Personas</h2>
            <div>
                <label>Nombre</label>
                <input type="text" id="txtNombre" required>
            </div>
            <div>
                <label>Apellido</label>
                <input type="text" id="txtApellido" required>
            </div>
            <div>
                <label>Edad</label>
                <input type="number" id="txtEdad" required>
            </div>
            <button type="submit">Guardar</button>
        </form>

        <button onclick="mostrarElementos()">Mostrar</button>
        <div id="Elementos"></div>
    </div>

    <script src="script1.js"></script>
</body>

</html>
