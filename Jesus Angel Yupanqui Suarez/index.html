<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jesus Angel Yupanqui Suarez</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>
    <header>
        <h1>Universidad Continental</h1>
        <h2>Formulario de Matrícula 2025-II</h2>
    </header>

    <main>
        <section class="form-section">
            <form>
                <div>
                    <label for="nombre"><i class="fa-solid fa-user"></i> Nombre completo</label>
                    <input type="text" id="nombre" required>
                </div>

                <div>
                    <label for="dni"><i class="fa-solid fa-id-card"></i> DNI</label>
                    <input type="text" id="dni" maxlength="8" required>
                </div>

                <div>
                    <label for="edad"><i class="fa-solid fa-calendar"></i> Edad</label>
                    <input type="number" id="edad" required>
                </div>

                <div>
                    <label for="carrera"><i class="fa-solid fa-graduation-cap"></i> Carrera</label>
                    <select id="carrera" required>
                        <option value="">Seleccione una carrera</option>
                        <option>Ingeniería de Sistemas</option>
                        <option>Administración</option>
                        <option>Contabilidad</option>
                        <option>Derecho</option>
                        <option>Psicología</option>
                    </select>
                </div>

                <div>
                    <label for="correo"><i class="fa-solid fa-envelope"></i> Correo institucional</label>
                    <input type="email" id="correo" required>
                </div>

                <button class="btnEnviar" type="submit">Enviar Matrícula</button>
            </form>
        </section>

        <section class="tabla-section">
            <h3>Alumnos Matriculados</h3>
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Carrera</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>María López</td>
                        <td>Ingeniería de Sistemas</td>
                        <td>
                            <button class="btnEditar">Editar</button>
                            <button class="btnEliminar">Eliminar</button>
                        </td>
                    </tr>
                    <tr>
                        <td>Carlos Pérez</td>
                        <td>Administración</td>
                        <td>
                            <button class="btnEditar">Editar</button>
                            <button class="btnEliminar">Eliminar</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
</body>

</html>
